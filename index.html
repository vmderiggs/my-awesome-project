<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <form id="search-form">
          <input type="text" placeholder="Search" id="city-input" />
          <input type="submit" value="Search" id="city-search" />
          <input type="button" value="Current City" id="current-city" />
        </form>
      </div>
      <div class="row">
        <div class="col">
          <h1 id="city">...</h1>
          <h4>Current Time: <span id="time">Wednesday 20:51</span></h4>
          <ul>
            <li>Precipitation: <span id="precipitation">0%</span></li>
            <li>Humidity: <span id="humidity">73</span>%</li>
            <li>Wind: <span id="wind"> 2</span> km/h</li>
          </ul>
        </div>
        <div class="col">
          <p class="todaytemp">
            <img src="https://openweathermap.org/img/wn/02n@2x.png" alt="icon" id="icon">
            <span id="temperature">...</span><span class="units">
              <a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </p>
        </div>
        </div>
         <div class="row"><div class="col-2">
            <div class="weather-forecast-date">Thu</div>
            <img src="https://openweathermap.org/img/wn/03d@2x.png" id="weather-icon" width="42px">
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max">23°</span>
              <span class="weather-forecast-temperature-min"> 11°</span>
            </div>
          </div><div class="col-2">
            <div class="weather-forecast-date">Fri</div>
            <img src="https://openweathermap.org/img/wn/01d@2x.png" id="weather-icon" width="42px">
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max">22°</span>
              <span class="weather-forecast-temperature-min"> 11°</span>
            </div>
          </div><div class="col-2">
            <div class="weather-forecast-date">Sat</div>
            <img src="https://openweathermap.org/img/wn/03d@2x.png" id="weather-icon" width="42px">
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max">20°</span>
              <span class="weather-forecast-temperature-min"> 11°</span>
            </div>
          </div><div class="col-2">
            <div class="weather-forecast-date">Sun</div>
            <img src="https://openweathermap.org/img/wn/04d@2x.png" id="weather-icon" width="42px">
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max">21°</span>
              <span class="weather-forecast-temperature-min"> 8°</span>
            </div>
          </div><div class="col-2">
            <div class="weather-forecast-date">Mon</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" id="weather-icon" width="42px">
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max">21°</span>
              <span class="weather-forecast-temperature-min"> 10°</span>
            </div>
          </div><div class="col-2">
            <div class="weather-forecast-date">Tue</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" id="weather-icon" width="42px">
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max">19°</span>
              <span class="weather-forecast-temperature-min"> 12°</span>
            </div>
          </div></div>
    <div id="author">
        <p><a href="https://github.com/vmderiggs/my-awesome-project" target="_blank"
        >Open-source code</a> by Vanessa De Riggs-Golden</p></body>
      </div>
  <script src="src/index.js"></script>
</html>
